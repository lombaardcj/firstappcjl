{% extends "timekeeper/base.html" %}


{% block content %}
    {% for customer in customers %}
        <div class="entry">
            <div class="date">
                <p>Created On: {{ customer.created_date}}</p>
            </div>
            <h1><a href="">{{ customer.name}}</a></h1>
            <p>{{ customer.comment|linebreaks}}</p>
        </div>
    {% endfor %}
{% endblock content %}
